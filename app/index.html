        <div class="module module-bottom-form">
            <div class="module-title">立即报名</div>
            <div id="reserve" class="form">
                <div class="form-item realname">
                    <input id="realname" type="text" placeholder="请输入姓名" maxlength="10" />

                <div class="form-item mobilephone">
                    <input id="mobilephone" type="number" placeholder="请输入手机号" maxlength="11" />

                <button id="submitBtn" class="btn">提交</button>
            </div>
        </div>

    </div>
